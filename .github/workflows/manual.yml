name : CI
on:
  pull_request:
    branches:
      - master
    types:
      - closed

# Later, in the jobs section of your manual.yml file.
jobs:
  CI_JOBS:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was successfully merged.
    - run: |
        echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: |
        echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: |
        echo "üîé The name of the your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - run: |
        ls ${{github.workspace}}
    - name: Checkout repository code
      uses: actions/checkout@v1
    - name: Install NPM
      run: |
        npm install
      # Install the SFDX CLI using npm command
    - name: Install the SFDX CLI
      run: |
        npm install sfdx-cli --global
        sfdx force --help
  deploy_production:
    needs:
       - CI_JOBS
    runs-on: ubuntu-latest
    env:
     DEPLOY_STAGE: staging
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install


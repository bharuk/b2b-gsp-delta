name : CI
on:
  pull_request:
    branches:
      - master
    types:
      - closed

# Later, in the jobs section of your manual.yml file.
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was successfully merged.
    - run: |
        echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: |
        echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: |
        echo "ğŸ” The name of the your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Check out repository code
      uses: actions/checkout@v1
    - run: |
        ls ${{github.workspace}}  
    - name: Install NPM
    - run: |
          npm install
      # Install the SFDX CLI using npm command
    - name: Install the SFDX CLI
    - run: |
        npm install sfdx-cli --global
        sfdx force --help
